language: cpp

compiler:
    - gcc

addons:
  apt:
    packages:
      - cmake

os:
    - linux
    
sudo: true

dist: trusty

git:
  depth: false
  submodules: false

before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    - sudo apt-get update -qq
    - sudo apt-get install qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
    - sudo apt-get install qt5-default qttools5-dev-tools

script:
    - qmake -project
    - qmake L-Book.pro
    - make
    
branches:
  only:
    master

notifications:
    email:
      on_success: always
      on_failure: always
